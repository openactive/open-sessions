	section.footer a {color: inherit;}
	div.body h1 {font-size:1.2em;margin:1em auto;}
	div.body h2 {font-size:1em;}

	.session h1 {font-size:1.4em;}
	.session a {color:inherit;text-decoration:none;}
	.session table {width:100%;border-collapse:collapse;}
	.session table td {width:50%;}
	.session table img {width:auto;}
	.session table p {margin:.25em auto;}
	.session p.label {color:#999;}
	.session .view-link {display:block;padding:1em;background:#f6f1f1;color:#777;text-decoration:underline;text-align:center;}
	.session.compact {padding:0;}
	.session.compact h1 {margin:0;padding:.5em 0;}
	.session.compact table tr.images img {width:100%;}
	.session .is-free {display:inline-block;padding:.25em;background:#1b91cd;color:#FFF;}
	.message {background:#FFF;}
	.message .msgBody {font-size:1.2em;padding:1em;white-space:pre;}
	.message .from {font-weight:bold;padding:1em;background:#f6f1f1;}
	.session-link {text-align:center;color:#666;}
	.session-link a {color:#555;}
	.signoff.hide {display:none;}
	ol.aggregators {background:#FFF;padding:0;margin:1em auto;text-align:center;}
	ol.aggregators li {border-bottom:1px solid #DDD;list-style:none;margin:0;}
	ol.aggregators li > img {border-radius:50%;border:1px solid #CCC;padding:.5em;width:64px;height:64px;vertical-align:middle;}
	ol.aggregators li .info {display:inline-block;width:75%;padding:.5em;vertical-align:middle;text-align:left;}
	ol.aggregators li .info h2 {font-size:1.2em;font-weight:bold;}
	ol.aggregators li .info a {font-size:.9em;font-weight:bold;}
	ol.aggregators li.meta-info {color:#777;background:#f6f1f1;padding:.5em;}
	</style>
