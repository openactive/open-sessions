<!doctype html>
<html lang="en">
<head>
  <!-- The first thing in any HTML file should be the charset -->
  <meta charset="utf-8">
  <!-- Make the page mobile compatible -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Allow installing the app to the homescreen -->
  <title>Open Sessions</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <script src="/api/config.js"></script>
  <script src="https://cdn.auth0.com/js/lock/10.2.2/lock.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Belgrano' rel='stylesheet' type='text/css'>
</head>
<body>
<!-- The app hooks into this div -->
<div id="app">
  <div style="text-align:center;">
    <h1>Open Sessions</h1>
    <h2>Software Requirements</h2>
    <p>If you are seeing this message you are using an unsupported browser.</p>
    <p><i>Open Sessions</i> does not currently work on IE10, IE11 and other older browsers. Contact <a href="mailto:hello@opensessions.io?subject=Unsupported+Browser">our team</a> if you need more help.</p>
  </div>
</div>
<!-- A lot of magic happens in this file. HtmlWebpackPlugin automatically includes all assets (e.g. bundle.js, main.css) with the correct HTML tags, which is why they are missing in this HTML file. Don't add any assets here! (Check out webpackconfig.js if you want to know more) -->
</body>
</html>
